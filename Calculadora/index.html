<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">

  <title>Calculadora</title>
  <style>
    body {
      background-color: #3A4664;
      padding: 0;
      margin: 0 auto;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }

    h1 {
      color: #fff;
    }

    h2 {
      font-size: 36px;
      color: #fff;
      margin: 24px 26px;
    }

    .onde_mostra_o_resultado {
      background-color: #181F32;
      width: 40%;
      text-align: right;
      border-radius: 6px;
    }

    .conteudo_calculadora {
      background-color: #252D44;
      width: 40%;
      border-radius: 6px;
    }

    .row {
      display: grid;
      gap: 15px 15px;
      grid-template-columns: auto auto auto auto;
      padding: 15px;
    }

    .grid-item,
    .grid-item-reset,
    .grid-item-igual,
    .grid-item-del {
      cursor: pointer;
      border-radius: 4px;
      text-align: center;
      padding: 6px 16px;
      background-color: #E8E4D9;
      padding: 15px;
      font-size: 25px;
      text-align: center;
      box-shadow: 0px 4px 0em 0px #cacaca;
    }

    .grid-item-reset {
      grid-column-start: 1;
      grid-column-end: 3;
      background-color: #647299;
      box-shadow: 0px 4px 0em 0px #475885;
      color: #fff;
    }

    .grid-item-igual {
      grid-column-start: 3;
      grid-column-end: 5;
      background-color: #D13F30;
      box-shadow: 0px 4px 0em 0px #aa2113;
      color: #fff;
    }

    .grid-item-del {
      background-color: #647299;
      color: #fff;
      box-shadow: 0px 4px 0em 0px #475885;
    }

    .grid-item:hover,
    .grid-item:active {
      background: #c7c3b7;
      box-shadow: none;
    }

    .grid-item-igual:hover,
    .grid-item-igual:active {
      background: #a3291c;
      box-shadow: none;
    }

    .grid-item-reset:hover,
    .grid-item-reset:active,
    .grid-item-del:hover,
    .grid-item-del:active {
      background: #45547a;
      box-shadow: none;
    }

    @media (max-width: 900px) {
      .onde_mostra_o_resultado {
        width: 90%;
      }

      .conteudo_calculadora {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculadora</h1>
    <div class="onde_mostra_o_resultado">
      <h2>12123</h2>
    </div>
    <div class="conteudo_calculadora">
      <div class="teclas">
        <div class="row">
          <div class="grid-item">7</div>
          <div class="grid-item">8</div>
          <div class="grid-item">9</div>
          <div class="grid-item-del">Del</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
          <div class="grid-item">+</div>
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">-</div>
          <div class="grid-item">.</div>
          <div class="grid-item">0</div>
          <div class="grid-item">/</div>
          <div class="grid-item">x</div>
          <div class="grid-item-reset">Reset</div>
          <div class="grid-item-igual">=</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
